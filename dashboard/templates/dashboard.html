{% extends 'base1.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="pt-2 mb-4">
    <div class="row ps-2 pe-2">
        <div class="col-md-12  bg-white" id="dash">
            <div class="row" id="dashbg2">
                <div class="col-md-12">
                    <div class="row"> 
                        <div class="col-md-3 ps-4">
                            <a href="/mancat/">
                                <div class="row" id="bg1">
                                    <div class="col-md-3">
                                        <span><img src="{% static 'images/menu.png' %}" height="60px" width="60px"  /></span>
                                    </div>
                                    <div class="col-md-9">
                                        <h5 id="texthead">Total Category</h5>
                                        <h6 id="texthead1">{{cate}}</h6>
                                    </div>
                                </div>      
                            </a> 
                        </div>
                        <div class="col-md-3 ps-4">
                            <a href="/manpro/">
                                <div class="row" id="bg2">
                                    <div class="col-md-3">
                                        <span><img src="{% static 'images/trolley.png' %}" height="50px" width="50px"  /></span>
                                    </div>
                                    <div class="col-md-9">
                                        <h5 id="texthead">Total Products</h5>
                                        <h6 id="texthead1">{{produ}}</h6>
                                    </div>
                                </div> 
                            </a>
                        </div>
                        <div class="col-md-3 ps-4">
                            <a href="/supplier/">
                                <div class="row" id="bg3">
                                    <div class="col-md-3">
                                        <span><img src="{% static 'images/customer.png' %}" height="50px" width="50px"  /></span>
                                    </div>
                                    <div class="col-md-9">
                                        <h5 id="texthead">Total Suppliers</h5>
                                        <h6 id="texthead1">{{suppl}}</h6>
                                    </div>
                                </div>   
                            </a>
                        </div>
                        <div class="col-md-3 ps-4">
                            <a href="/purchase/">
                                <div class="row" id="bg4">
                                    <div class="col-md-3">
                                        <span><img src="{% static 'images/check-out.png' %}" height="50px" width="50px"  /></span>
                                    </div>
                                    <div class="col-md-9">
                                        <h5 id="texthead">Total Purchases</h5>
                                        <h6 id="texthead1">{{purc}}</h6>
                                    </div>
                                </div>   
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>    
    </div>
</div>

{% endblock %}
