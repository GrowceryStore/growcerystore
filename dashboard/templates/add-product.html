{% extends 'base1.html' %}
{% load static %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="pt-2 mb-4">
    <div class="col-md-12 bg-white" id="addpro">
        <h4 id="borderh2">Add Product Details</h4>
        <br/>
        <form action="/insertproduct/" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Product Image</label>
            <input type="file" class="form-control" accept=".jpg,.png,.webp,.pdf,.jpeg" name="Photo" required />
            <br/>

            <label class="pb-2">Product Name</label>
            <input type="text" class="form-control" name="Product_Name" required />
            <br/>

            <label class="pb-2">Category</label>
            <select class="form-control" name="Categoryid" required>
                <option value="">-Select-</option>
                {% for c in categorys %}
                <option value="{{ c.id }}">{{ c.Category_Name }}</option>
                {% endfor %}
            </select>
            <br/>

            <label class="pb-2">Register Date</label>
            <input type="date" class="form-control" name="Register_Date" required />
            <br/>

            <div class="row">
                <div class="col-md-6">
                    <label class="pb-2">MRP</label>
                    <input type="text" class="form-control" name="MRP" required />
                    <br/>
                </div>
                <div class="col-md-6">
                    <label class="pb-2">Selling Price</label>
                    <input type="text" class="form-control" name="Selling_Price" required />
                    <br/>
                </div>    
            </div>

            <div class="row pb-2">
                <div class="col-md-6">
                    <label>Opening Stock</label>
                    <input type="text" class="form-control" name="Opening_Stock" required />
                    <br/>
                </div>
                <div class="col-md-6">
                    <label>Product Status</label>
                    <input type="text" class="form-control" name="Status" required />
                    <br/>
                </div>
            </div>

            <label class="pb-2">Product Description</label>
            <textarea class="form-control" id="editor" name="Description"></textarea>
            <br/>

            <div id="addprobtn"class="ps-2">
                <button type="submit" id="btn3" class="rounded-1" onclick="sub()">Submit</button>
            </div>

        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}"></script>
      
<script>
	tinymce.init({
	  selector: 'textarea#editor',  //Change this value according to your HTML
	  auto_focus: 'element1',
	  height: "200"
	});
</script>
<script>
    function sub(){
        alert("Product added Successfully");
    }
</script>

{% endblock %}
