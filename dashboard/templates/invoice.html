{% extends 'base1.html' %}
{% load static %}
{% block title %}Invoice{% endblock %}
{% block content %}

<div class=" mb-4">
    <div class="col-md-12 bg-white" id="invoice">

        <h4 id="borderh">Invoice</h4>
        <br/>
        
        <div class="row ps-2 pe-2">
            <div class="col-md-12">
                <table class="table table-hover table-striped table-light text-dark table-bordered text-center border border-1" id="example">
                    <thead class="text-center">
                        <tr>   
                            <th>Customer Name</th>
                            <th>Date</th> 
                            <th>Paid</th>   
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for or in order %}                      
                            <tr>
                                <td>{{or.first_name}} {{or.last_name}}</td>                               
                                <td>{{or.created}}</td>  
                                <td>{{or.paid}}</td> 
                                <td>
                                    <a href="/invgenerate/{{or.id}}" class="text-dark"><i class="fa-solid fa-print"></i></a>
                                </td>                            
                            </tr>
                        {% endfor %}      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
