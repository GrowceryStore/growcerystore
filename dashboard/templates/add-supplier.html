{% extends 'base1.html' %}
{% load static %}
{% block title %}Add Supplier{% endblock %}
{% block content %}

<div class="pt-2 mb-4">
    <div class="col-md-12 bg-white" id="addcat">
        <h4 id="borderh">Add Supplier</h4>
        <br/>
        <form action="/insertsupplier/" method="post" enctype="multipart/form-data">
            {% csrf_token %}    
            <label class="pb-2">Category</label>
            <select class="form-control" name="Categoryid" required>
                <option value="">-Select-</option>
                {% for c in categorys %}
                <option value="{{ c.id }}">{{ c.Category_Name }}</option>
                {% endfor %}
            </select>
            <br/>

            <label class="pb-2">Supplier Image</label>
            <input type="file" class="form-control" name="Supplier_Pic" accept=".jpg,.png,.webp,.pdf,.jpeg" required />
            <br/>
            
            <label class="pb-2">supplier Name</label>
            <input type="text" class="form-control" name="Supplier_Name" required />
            <br/>

            <label class="pb-2">Register Date</label>
            <input type="date" class="form-control" name="Register_Date" required  />
            <br/>

            <label class="pb-2">Email</label>
            <input type="email" class="form-control" name="Email" required />
            <br/>

            <label class="pb-2">Phone No.</label>
            <input type="tel" class="form-control" name="Phone_No" required />
            <br/>

            <label class="pb-2">City</label>
            <input type="text" class="form-control" name="City" required />
            <br/>

            <div id="addcatbtn"class="ps-2">
                <button type="submit" class="rounded-1" id="btn" onclick="sub()">Submit</button>
            </div>

        </form>
    </div>
</div>

<script>
    function sub(){
        alert("Supplier added Successfully");
    }
</script>

{% endblock %}
